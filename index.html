<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Idle Clicker</title>
    <style>
        /* Основные стили */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Фон для кеша на случай проблем с анимацией */
        }

        /* Анимация фона */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000428, #004e92);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .ui-container {
            position: relative;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            border: 2px solid #ffffff; /* Обрамление игрового функционала */
            border-radius: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Прозрачный фон для контейнера */
            width: 300px; /* Ширина контейнера */
            margin: auto; /* Центрирование контейнера */
            top: 50%; /* Вертикальное центрирование */
            transform: translateY(-50%); /* Смещение по вертикали */
        }

        /* Стили для кнопок */
        .button {
            background: #4CAF50; /* Цвет кнопки */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: white; /* Цвет при наведении */
            color: black;
        }
        .button-blue {
            background: #007BFF;
        }
        .button-blue:hover {
            background-color: white;
            color: #007BFF;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="ui-container">
        <h1>Кликер Игра</h1>
        <p id="resourceText">Ресурсы: 0</p>
        <p id="upgradeText">Стоимость улучшения: 10</p>
        <button id="getResources" class="button button-blue">Получить ресурсы</button>
        <button id="buyUpgrade" class="button">Купить улучшение</button>
    </div>

    <script>
        let resourceCount = 0;
        let resourcesPerSecond = 0;
        let resourceIncrement = 1;
        let upgradeCost = 10; // Стоимость первого улучшения

        // Создание сцены
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0); // Черный фон

            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            // Свет
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Создание звездного фона
            for (let i = 0; i < 200; i++) {
                const star = BABYLON.MeshBuilder.CreateSphere("star" + i, { diameter: 0.1 }, scene);
                star.position.x = Math.random() * 100 - 50;
                star.position.y = Math.random() * 100 - 50;
                star.position.z = Math.random() * 100 - 50;
            }

            return scene;
        };

        const scene = createScene();

        // Обновление текста ресурсов
        function updateResourceText() {
            document.getElementById("resourceText").innerText = "Ресурсы: " + resourceCount;
            document.getElementById("upgradeText").innerText = "Стоимость улучшения: " + upgradeCost;
        }

        // Кнопка для получения ресурсов
        document.getElementById("getResources").addEventListener("click", () => {
            resourceCount += resourceIncrement;
            updateResourceText();
        });

        // Кнопка для улучшения
        document.getElementById("buyUpgrade").addEventListener("click", () => {
            if (resourceCount >= upgradeCost) {
                resourceCount -= upgradeCost;
                resourceIncrement += 1; // Увеличиваем количество ресурсов за клик
                upgradeCost = Math.floor(upgradeCost * 1.5); // Увеличиваем стоимость улучшения
                updateResourceText();
            } else {
                alert("Недостаточно ресурсов для улучшения!");
            }
        });

        // Запуск рендеринга
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
