<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Idle Clicker</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Подключение библиотек Babylon.js и GUI из актуального CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <script>
        // Основные переменные
        let resourceCount = 0;
        let resourcesPerSecond = 0;
        let resourceIncrement = 1;

        // Создание сцены
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Освещение
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            // Создание земли
            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);

            return scene;
        };

        const scene = createScene();

        // GUI (интерфейс пользователя)
        const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        // Текст для отображения ресурсов
        const resourceText = new BABYLON.GUI.TextBlock();
        resourceText.text = "Ресурсы: 0";
        resourceText.color = "white";
        resourceText.fontSize = 24;
        resourceText.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        resourceText.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        advancedTexture.addControl(resourceText);

        // Кнопка для получения ресурсов
        const button = new BABYLON.GUI.Button.CreateSimpleButton("getResources", "Получить ресурсы");
        button.width = "200px";
        button.height = "40px";
        button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
        button.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        button.background = "green";
        button.color = "white";
        button.fontSize = 24;

        button.onPointerUpObservable.add(() => {
            resourceCount += resourceIncrement;
            resourceText.text = "Ресурсы: " + resourceCount;
        });

        advancedTexture.addControl(button);

        // Обновление ресурсов каждый кадр
        engine.runRenderLoop(() => {
            scene.render();
            resourceCount += resourcesPerSecond / 60; // Увеличиваем ресурсы каждую секунду
            resourceText.text = "Ресурсы: " + Math.floor(resourceCount); // Округляем до целого числа
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
